<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
        <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
        <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>        
        
        <script type="text/javascript" src="lib/jasmine-jquery/jasmine-jquery.js"></script>

        <!-- include source files here... -->


        <script type="text/javascript" src="src/checkPage.js"></script>
        <script type="text/javascript" src="src/deleteCookieVal.js"></script>
        <script type="text/javascript" src="src/getBreadcrumbs.js"></script>
        <script type="text/javascript" src="src/getCookieVal.js"></script>
        <script type="text/javascript" src="src/jQueryCookiePlugin.js"></script>        
        <script type="text/javascript" src="src/matchBreadcrumbs.js"></script>
        <script type="text/javascript" src="src/setCookieVal.js"></script>         

        <!-- include spec files here... -->
        <script type="text/javascript" src="spec/checkPageSpec.js"></script>
        <script type="text/javascript" src="spec/deleteCookieValSpec.js"></script>
        <script type="text/javascript" src="spec/getBreadcrumbsSpec.js"></script>
        <script type="text/javascript" src="spec/getCookieValSpec.js"></script>
        <script type="text/javascript" src="spec/jQueryCookiePluginSpec.js"></script>        
        <script type="text/javascript" src="spec/matchBreadcrumbsSpec.js"></script>
        <script type="text/javascript" src="spec/setCookieValSpec.js"></script>

        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>

    </head>

    <body>
    </body>
</html>
